<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <title>SKETCH PAD</title>

</head>

<body>
    <div class="flex-container">
      <div class="title"><h1>skechpad</h1></div>
      <div class="mode">Mode: coloring</div>
      <div class="content">
        <div class="board"></div>
        <div class="buttons">
            <button class="blackButton" onclick="changeColor('Black')">
              Black
            </button>
            <button class="eraserButton" onclick="changeColor('Eraser')">
              Eraser
            </button>
            <button class="grayButton"onclick="changeColor('Grey')">
              grey
            </button>
            <button class="randomButton"onclick="changeColor('Random')">
              Random
            </button>
            <button onclick="restBoard()">Reset</button>
        </div>
        <div>
            <input 
            type="text" 
            placeholder="size of Board"
             value="16" 
             onchange="changeSize(this.value)"
             />
             <button>set size</button>
        </div>
      </div class="error">  
           input must be between 2 and 100
    </div>
    </div>
    </body>
    <script src="main.js"></script>
</html>
